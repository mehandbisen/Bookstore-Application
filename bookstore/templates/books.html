{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-5 text-center fw-bold">ðŸ“š Available Books</h2>

    <div class="row row-cols-1 row-cols-md-2 g-5">
        {% for book in books %}
            <div class="col">
                <div class="card h-100 shadow rounded-4 p-3">
                    <div class="row g-4 align-items-center">
                        <div class="col-md-4 text-center">
                            <img src="{% static 'images/book.png' %}" class="img-fluid" alt="Book Cover" style="max-height: 130px;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body px-2">
                                <h4 class="card-title fw-semibold">{{ book.title }}</h4>
                                <p class="card-subtitle mb-2 text-muted">by {{ book.author }}</p>
                                <p class="card-text text-secondary small">{{ book.description|truncatechars:130 }}</p>
                                <p class="card-text text-success fs-5 fw-bold mt-3">â‚¹{{ book.price }}</p>
                                <a href="#" class="btn btn-outline-primary btn-sm mt-2 px-4">Add to Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col text-center">
                <p class="text-muted">No books available at the moment.</p>
            </div>
        {% endfor %}
    </div>

    <!-- View Cart Button -->
    <div class="text-center mt-5">
        <a href="{% url 'view_cart' %}" class="btn btn-lg btn-success fw-bold px-5 py-3">ðŸ›’ View Cart</a>
    </div>
</div>
{% endblock %}
